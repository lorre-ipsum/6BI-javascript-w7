<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bewerkingen</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script>
    let getal1 =Number( window.prompt("Geef een getal"));
    let getal2 = Number( window.prompt("Geef een getal"));

    document.write(telOp(getal1,getal2));

    function telOp(getal1,getal2){
      return getal1 + getal2;
    }
  </script>
</body>
</html>
